<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="admin.css">
    <title>Admin Dashboard</title>
</head>
<body>
    <div id="container">
        <section class="header">
            <div class="search-bar"> 
                <button class="search"><img src="magnify.svg" alt="search"></button>
                <input type="text" id="text" name="text">
            </div>
            <div class="settings">
                <button class="notify"><img src="bell-outline.svg" alt="notification bell"></button>
                <a href=""><img src="face-man-profile.svg" alt="profile button"></a>
                <span>profile name</span>
            </div>
            <div class="profile">
                <img src="face-man-profile.svg" alt="">
                <div>
                    <p>Hi there,</p>
                    <span>profile name (tag)</span>
                </div>
            </div>
            <div class="actions">
                <button class="new">New</button>
                <button class="upload">Upload</button>
                <button class="share">share</button>
            </div>
        </section>
        <section class="sidebar">
            <div class="title"></div>
            <div class="sidebar -links"></div>
        </section>
        <section class="main"></section>
    </div>
</body>
</html>
